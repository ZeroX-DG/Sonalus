<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Sonalus | A modern markdown editor</title>
  <link rel='stylesheet' href='./dev/font.css'>
  <link rel='stylesheet' href='./dev/dev.css'>
  <link rel='stylesheet' href='./dist/sonalus.css'>
</head>

<body>
  <div class='background'></div>
  <h1 class='title'>Sonalus</h1>
  <p class='description'>A modern markdown editor</p>
  <div id='editor'></div>
</body>
<script src='dist/index.js'></script>
<script>
  const element = document.getElementById('editor')
  const editor = new Sonalus(element)
  const defaultMarkdown = `# Sonalus
This markdown editor supports:
- emoji :smile: :tada:
- Links [Google](google.com)
- *Italic text* , **Bold text** and ***Bold italic text***
- And \`code\`
- [ ] And checkboxes

Quotes:

> If you know the enemy and know yourself
> you need not fear the results of a hundred battles.
> *Sun Tzu*

Images also! ![](https://codemirror.net/doc/logo.png)`
  editor.setFontSize(20)
  editor.setFontFamily('Fira Code')
  editor.setValue(defaultMarkdown)
</script>

</html>
